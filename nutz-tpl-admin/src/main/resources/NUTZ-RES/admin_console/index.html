<!DOCTYPE html>
<html>
#bundle()
<head>
#parse('inc/meta.html')
</head>
<body class="matrix" n-layout="{west:{size:220},north:{size:77}}">
<div id="header" class="pane ui-layout-north" n-layout="{west:{size:220}}">
  <div class="pane ui-layout-west pull-left" style="width:220px;">
    <h1><a href="index.html">#text('title')</a></h1>
  </div>
  <div class="pane ui-layout-center" style="position:absolute;top:0px;left:220px;width:100%">
    <div id="top-nav" class="navbar navbar-inverse pull-left">
      <ul class="nav">
        <li><a>Home</a></li>
      </ul>
    </div>
    <div class="clearfix"></div>
<!--breadcrumbs-->
    <div id="content-header">
      <ol id="breadcrumb" class="breadcrumb">
        <li>
          <a href="index.html" title="#text('gohome')" class="tip-bottom"><i class="fa fa-home"></i> #text('homepage')</a>
        </li>
      </ol>
    </div>
<!--End-breadcrumbs-->
  </div>
</div>

<!--sidebar-menu-->
#bundle('general')
<div id="sidebar" class="pane ui-layout-west">
  <ul>
    <li><a href="#" class="visible-phone"><i class="fa fa-home"></i> #text('dashboard')</a></li>
  </ul>
</div>
#end
<!--sidebar-menu-->

<!--main-container-part-->
<div id="content" class="pane ui-layout-center">
  <div class="container-fluid">
  </div>
</div>

#parse('inc/scripts.html')
<script src="${request.contextPath}/lib/require/require.js" data-main="${request.contextPath}/s/admin_console/main.js"></script>
</body>
#end
</html>
