#bundle('general')
#bundle()
<!DOCTYPE html>
<html>
<head>
#parse('inc/meta.html')
<title>#text('title')</title>
</head>
<body class="matrix">
<div class="container login-form">
<div class="row">
<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default panel-portal">
        <div class="panel-heading">
            <h3 class="panel-title">用户登录</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post">
                <div class="form-group">
                    <label for="login" class="col-sm-2 control-label">登录名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="login"
                            name="username" placeholder="登录名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">口令</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password"
                            name="password" placeholder="口令">
                    </div>
                </div>
#if ($request.getAttribute('shiroLoginFailure'))
                <div class="form-group">
                    <div class="text-warning col-sm-10 col-sm-offset-2">#text('login_failure')</div>
                </div>
#end
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-block btn-success">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>

<script type="text/javascript">
$(function() {
    $('#login').focus();
    $('form').submit(function() {
        if (!$('#login').val() || !$('#password').val()) return false;
    });
});
</script>
</body>
</html>
#end
#end
